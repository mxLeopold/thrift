               testWhileIdle: true
               testOnBorrow: false
               testOnReturn: false
               poolPreparedStatements: true
               maxPoolPreparedStatementPerConnectionSize: 50
               removeAbandoned: true
               filters: stat
           slave:
               url: jdbc:mysql://172.16.117.226:3306/exercise?autoReconnect=true
               username: ent_all
               password: ent
               driver-class-name: com.mysql.jdbc.Driver
               minIdle: 5
